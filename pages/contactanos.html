<!DOCTYPE html>
<html lang="es">

    <title>Ascensor Natural - Contactanos</title>

<body>

    <!--Contenio Cabecera-->
    <header>
        <h1>Ascensor Natural</h1>
        <p>Sitio para la aventura</p>
    </header>

    <!--Contenio principal-->
    <main>
        <!--Menu-->
        <!--Esta es una etiqueta de navegacion-->
        <nav class="menu-horizontal">
            <ul>
                <li><a href="../index.html" class="active">Home</a></li>

            </ul>
        </nav>  

        <h2>Formulario de Contacto</h2>
        <h3>Ingresa los datos para contactarnos</h3>

        <section>
            <div class="contactanosCaja">
                <form method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
            
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>
            
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>

    </main>

    <!--Pie de pagina-->

        <nav class="rrss">
            <!--Enlaces externos-->

                <li><a href="http://www.twitter.com" target="_blank"><img src="../img/link-twitter.png" alt="twitter"></a></li>
            </ul>
        </nav>
